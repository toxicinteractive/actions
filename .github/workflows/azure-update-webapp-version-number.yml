# shared workflow to set the version number of an azure app service in app settings
name: Update an Azure web app version number in its app settings

on:
  workflow_call:
    inputs:
      tags: 
        required: true
        type: string

      resource-group-name: 
        required: true
        type: string

      app-name:
        required: true
        type: string

      app-setting-name:
        required: true
        type: string

    secrets:
      azure-credentials:
        required: true

jobs:
  update-version-number:
    runs-on: ubuntu-latest
    steps:
      # extract version number, strip the container registry name from the image tag
      - name: Extract version number
        uses: actions-ecosystem/action-regex-match@v2
        id: extract-version
        with:
          text: ${{ inputs.tags }}
          regex: ':(.+)$'

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: Add version number to app settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az webapp config appsettings set --resource-group ${{ inputs.resource-group-name }} --name ${{ inputs.app-name }} --slot ${{ inputs.slot-name }} --settings ${{ inputs.app-setting-name }}=${{ steps.extract-version.outputs.group1 }} --output none
